{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify Clone{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="/"><i class="fab fa-spotify"></i> Music Streaming</a></h1>
        <nav>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/search/"><i class="fas fa-search"></i> Search</a>
            {% if user.is_authenticated %}
                <a href="/profile/"><i class="fas fa-user"></i> {{ user.username }}</a>
                <a href="/logout/" class="btn-logout">Logout</a>
            {% else %}
                <a href="/login/" class="btn-login">Login</a>
                <a href="/register/" class="btn-register">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="{% static '38b6fce4439ea7befea69f08cab27d7d.jpg' %}" alt="Image 1">
            </div>
            <div class="slide fade">
                <img src="{% static 'dc79d7c463ba14c02c72f27bed498cf1.jpg' %}" alt="Image 2">
            </div>
            <div class="slide fade">
                <img src="{% static '9c2ae55e32530892ca3e31dd4fc9ab40.jpg' %}" alt="Image 3">
            </div>
        </div>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Music Site | HT with Love <i class="fas fa-heart"></i></p>
    </footer>
    <script src="{% static 'script.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> -->
    <script>
        let currentSlide = 0;

        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.style.display = 'none'); // Ẩn tất cả ảnh
            currentSlide = (currentSlide + 1) % slides.length; // Chuyển sang ảnh tiếp theo
            slides[currentSlide].style.display = 'block'; // Hiển thị ảnh hiện tại
        }

        // Hiển thị ảnh đầu tiên
        showSlides();
        // Tự động chuyển ảnh sau 5 giây
        setInterval(showSlides, 5000);
    </script>
</body>
</html>
